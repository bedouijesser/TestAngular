<div class="col s12 m6 l4"> 
    <div id="profile-card" class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="../../../assets/user-bg.jpg" alt="user background">
        </div>
        <div class="card-content">
            <img src="../../../assets/iconfinder_maturewoman_628297.svg" alt="" class="circle responsive-img activator card-profile-image">
            <a class="btn-floating activator waves-effect waves-light darken-2 right">
                <i class="material-icons center-align">details</i>
            </a>

            <span class="card-title activator grey-text text-darken-4">{{ contact.userName }}</span>
            <p><i class="material-icons cyan-text text-darken-2">phone</i> {{ contact.userPhone }}</p>
            <p><i class="material-icons cyan-text text-darken-2">email</i> {{ contact.userMail }}</p>

        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ contact.userName }} <i class="material-icons right">close</i></span>
            <p>Here is some more information about this user.</p>
            <br>
            <p><i class="material-icons cyan-text text-darken-2">phone</i> {{contact.userPhone}}</p>
            <p><i class="material-icons cyan-text text-darken-2">email</i> {{ contact.userMail }}</p>
        </div>
    </div>
</div>
