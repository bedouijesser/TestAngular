<div class="container">
<div class="row page">
	
	<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
		<div class="form-group input-field">
			<label for="email">E-Mail</label>
			<input 
			  type="email" 
			  id="email" 
			  class="form-control" 
			  ngModel 
			  name="email" 
			  required 
			  email />
		</div>
		<div class="form-group input-field">
			<label for="password">Password</label>
			<input 
			  type="password"
			  id="password"
			  class="form-control"
			  ngModel 
			  name="password" 
			  required 
			  minlength="6" />
		</div>
		<div>
			<button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
				Login
			</button>
		</div>
	</form>
</div>
</div>
