<div class="col s5 card-container list-group-item">
  <div class="card {{ bgcolor }} seance message">

    <div class="card-content white-text activator">
      <span class="card-title activator">{{ course.type }} :  {{ course.name }}</span>
      <p>{{ course.startTime }} ---  {{ course.endTime }} </p>
    </div>

    <div class="card-reveal {{ bgcolor }} white-text">
      <span class="card-title">Salle :  {{course.salle}} </span>

    </div>
  </div>
</div>;
